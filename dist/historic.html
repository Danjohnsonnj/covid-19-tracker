<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COVID-19 Tracker: Historic</title>
  <link rel="stylesheet" href="/style.e308ff8e.css">
  <link rel="stylesheet" href="/historic.df007ef4.css">
<script src="/style.e308ff8e.js"></script><script src="/historic.df007ef4.js"></script></head>
<body>

  <form>
    <label for="state">Choose a state: </label>
      <select id="StateSelect">
        <option value="az">Arizona</option>
        <option value="fl">Florida</option>
        <option value="nj" selected="">New Jersey</option>
        <option value="ny">New York</option>
        <option value="pa">Pennsylvania</option>
        <option value="tx">Texas</option>
        <option value="vt">Vermont</option>
      </select>
    
  </form>

  <figure id="HistoricData">
    <div class="key">
      <div class="posKey"><div class="color"></div> Positive Case Increase</div>
    </div>

    <div class="chart">
      <div class="day">
        <div class="bar pos"></div>
        <div class="date"></div>
      </div>
      <div class="day">
        <div class="bar pos"></div>
        <div class="date"></div>
      </div>
      <div class="day">
        <div class="bar pos"></div>
        <div class="date"></div>
      </div>
      <div class="day">
        <div class="bar pos"></div>
        <div class="date"></div>
      </div>
      <div class="day">
        <div class="bar pos"></div>
        <div class="date"></div>
      </div>
      <div class="day">
        <div class="bar pos"></div>
        <div class="date"></div>
      </div>
      <div class="day">
        <div class="bar pos"></div>
        <div class="date"></div>
      </div>
    </div>

    <div class="key">
      <div class="deathsKey"><div class="color"></div> Deaths Increase</div>
    </div>

    <div class="chart">
      <div class="day">
        <div class="bar deaths"></div>
        <div class="date"></div>
      </div>
      <div class="day">
        <div class="bar deaths"></div>
        <div class="date"></div>
      </div>
      <div class="day">
        <div class="bar deaths"></div>
        <div class="date"></div>
      </div>
      <div class="day">
        <div class="bar deaths"></div>
        <div class="date"></div>
      </div>
      <div class="day">
        <div class="bar deaths"></div>
        <div class="date"></div>
      </div>
      <div class="day">
        <div class="bar deaths"></div>
        <div class="date"></div>
      </div>
      <div class="day">
        <div class="bar deaths"></div>
        <div class="date"></div>
      </div>
    </div>
  </figure>

  <p>Data from <a href="https://covidtracking.com" target="_blank">covidtracking.com</a>.</p>
  <p>Built by <a href="https://twitter.com/danjnj" target="_blank">@DanJNJ</a>.</p>

  <script src="/historic.81610466.js"></script>
</body>
</html>
